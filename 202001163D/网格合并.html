<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            width: 400px;
            height: 400px;
            grid-template-rows: 200px 100px auto;
            grid-template-columns: 100px auto 200px;
            gap: 10px 10px;
            grid-template-areas: 'a a b'
                                 'a a b'
                                 'c d e'
        }
        .box div:nth-child(1){
            grid-area:a;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>11111</div>
        <div>22222</div>
        <div>33333</div>
        <div>44444</div>
        <div>55555</div>
    </div>
</body>
</html>
