<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 超链接原始 */
        a:link{
            color: chartreuse;
        }
        /* 访问 */
        a:visited{
            color: yellow;
        }
        /* 鼠标放在上面 */
        a:hover{
            color: yellowgreen;
        }
        /* 链接激活 */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">baidu</a>
</body>
</html>
