<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* overflow:hidden auto scroll visibel inherit
        常用hidden auto */
        .box1{
            width: 200px;
            height: 200px;
            background-color: green;
            overflow: scroll;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color:yellow; 
            float: left;
            /* 可以控制xy哪个轴可以滚动 */
            overflow-x:hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="box1">
