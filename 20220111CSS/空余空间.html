<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* white-space:nowrap常用
        nowrap：不换行
        pre：显示空格 回车 不换行
        pre-wrap:显示空格 回车 换行
        pre-line:显示回车 不显示空格 换行 */
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, 
        quod voluptates laboriosam corporis ullam, voluptatem quidem ab 
        illum possimus, dignissimos facilis eveniet aspernatur. Neque 
        reiciendis corporis perferendis optio, dicta magnam.</div>
</body>
</html>
