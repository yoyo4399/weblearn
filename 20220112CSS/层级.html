<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        /* z-index表示层级，数值越大，层级越高，可以为负数，效果一样。如果去掉定位，z-index失效 */
        .box1{
            background-color: red;
            position: relative;
            top: 100px;
            left: 30px;
            z-index: -200;
        }
        .box2{
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
