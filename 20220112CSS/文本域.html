<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            width: 200px;
            height: 300px;
            /* resize是改变文本域大小，包括属性有none,vertical,horizontal; */
            resize: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" value="22222">
        <!-- 注意文本域的value区别于input,是放在双标签间的,因此不要轻易换行 -->
        <textarea placeholder="请输入你的意见">222222</textarea>
    </div>
</body>
</html>
