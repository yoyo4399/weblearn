<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
        .box1{
        width:1500px;
        height: 1500px;
        background-color: yellow;
        }
        /* 固定定位相对于有父盒子来说，会固定在窗口，而父盒子则是定位在第一屏 */
        .box2{
        width:100px;
        height: 100px;
        background-color: red;  
        position: fixed; 
        right: 0;
        bottom: 20px;
        }
  </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
