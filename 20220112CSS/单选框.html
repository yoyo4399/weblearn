<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        你对京东的满意度如何
    </div>
    <div>
        <!-- checked是默认选择，name指定名字，全部一样可以实现唯一选择 -->
        <input type="radio" name="aaa" checked>很满意
    </div>
    <div>
        <input type="radio" name="aaa" checked>满意
    </div>
    <div>
        <input type="radio" name="aaa" checked>一般
    </div>
    <div>
        <input type="radio" name="aaa" checked>不满意
    </div>
    <div>
        你的性别
    </div>
    <div>
        <!-- label可以点击文字的时候也选上 -->
        <input type="radio" name="bbb" id="man">
        <label for="man">男</label>
    </div>
    <div>
        <input type="radio" name="bbb" id="woman">
        <label for="woman">女</label>
    </div>
</body>

</html>
