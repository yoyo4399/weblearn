<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            position: fixed;
            right: 0;
            bottom: 300px;
        }
        li{
            width: 100px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
        }
        div{
            width: 100%;
            height: 700px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#a">京东</a></li>
        <li><a href="#b">双十一</a></li>
        <li><a href="#c">精选</a></li>
        <li><a href="#d">秒杀</a></li>
    </ul>
    <div id="a">京东</div>
    <div id="b">双十一</div>
    <div id="c">精选</div>
    <div id="d">秒杀</div>
</body>
</html>
