<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100%;
            height: 200px;
            background-color: sandybrown;
        }
        .box2{
            width: 500px;
            height: 30px;
            background-color: yellow;
            /* 粘性定位会脱离文本，数字可以是负值 */
            position: sticky;
            top:0;
        }
        .box3{
            width: 600px;
            height: 2000px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
