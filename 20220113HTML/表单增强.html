<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            颜色选择：<input type="color" name="color">
        </div>
        <div>
            邮箱选择：<input type="email" name="myemail">
        </div>
        <div>
            url(完整网址)：<input type="url" name="web">
        </div>
        <div>
            <!-- 移动端常用 ，会直接出现拨号键-->
            电话号码：<input type="tel" name="tel">
        </div>
        <div>
            <!-- value是初始值，step是步长，不设置则是平滑移动 -->
            <input type="range" min="10" max="100" step="10" value="30" name="range">
        </div>
        <div>
            <!-- 只能输入数字 -->
            <input type="number" min="10" max="100" step="10" value="30"  name="age">
        </div>
        <div>
            搜索：<input type="search">
        </div>
        <div>
            日期选择：<input type="date">
            <br>
            月份选择：<input type="month">
            <br>
            周数选择：<input type="week">
            <br>
            日期时间选择：<input type="datetime-local">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
