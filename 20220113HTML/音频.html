<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <p>flash已经不支持音视频</p>
        <!-- src放音频地址，controls出现控制栏,loop循环播放,muted静音播放,autoplay自动播放 -->
