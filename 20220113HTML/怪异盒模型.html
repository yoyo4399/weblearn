<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background: green;
            padding: 30px;
            /* 普通盒模型 */
            box-sizing: content-box;
        }
        .box2{
            height: 300px;
            width: 300px;
            background: yellow;
            margin-top: 20px;
            padding: 30px;
            /* 怪异盒模型，最后盒子大小不变 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
