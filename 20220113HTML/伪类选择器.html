<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: brown;
        }
        li:last-child{
            background-color: green;
        }
        /* :nth-child()括号里面可以填数字，代表第几个
        偶数为2n(even)，奇数为2n-1（odd） */
        li:nth-child(2n){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
        <li>55555</li>
    </ul>
</body>
</html>
