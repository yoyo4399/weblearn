<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .圆{
            width: 300px;
            height: 300px;
            background: red;
            border-radius: 50%;
        }
        .半圆{
            width: 600px;
            height: 300px;
            background: green;
            border-radius: 300px 300px 0 0;
        }
        .扇{
            width: 300px;
            height: 300px;
            background: yellow;
            border-radius: 300px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="圆"></div>
    <div class="半圆"></div>
    <div class="扇"></div>
</body>
</html>
