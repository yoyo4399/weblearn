<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <!-- 自动聚焦，用autofocus -->
            用户名：<input type="text" name="id" autofocus>
            <br>
            <!-- 邮箱为空值也可以提交，因此需要加上requred
            如果有多个邮箱，可以加上mutiple，中间用逗号隔开 -->
            邮箱：<input type="email" name="myemail" required>
            <br>
            <input type="submit">
        </div>
    </form>
</body>
</html>
